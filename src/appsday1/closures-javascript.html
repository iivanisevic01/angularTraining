<!DOCTYPE html>
<html>
	<head>
		<title> Intro to angular.js </title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
		<style> 
			label { display : block; } 
		</style>
	</head>
	<body>
		<script>
				  	function outer() {
				  		var t = "Fidelity Charitable Helps to grow money for a Good Cause!";
				  		
				  		function inner() {
				  			console.log(t);
				  		}
				  		
				  		setTimeout(function() {
				  			t = "something";
				  		}, 1000);
				  		
				  		setTimeout(function() {
					  		inner();				  			
				  		}, 2000);
				  	}
				  	
				  	outer();					
		</script>
	</body>
</html>
